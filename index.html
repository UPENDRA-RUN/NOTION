<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notion Pricing Plans</title>
  <link rel="stylesheet" href="Notion.css" />
  <link rel="shortcut icon" href="logo.svg" type="image/x-icon" />
</head>
<body>
  <header>
    <div class="content">
      <div id="logo">
        <img src="logo.svg" alt="Notion Logo" />
      </div>

      <nav id="navbar">
        <div class="dropdown"><select><option >Notion</option></select></div>
        <a href="#">Mail</a>
        <a href="#">Calendar</a>
        <a href="#">AI</a>
        <a href="#">Enterprise</a>
        <a href="#">Pricing</a>
        <div class="dropdown"><select><option>Explore</option></select></div>
        <a href="#">Request a demo</a>
      </nav>

      <div id="actions">
        <a href="#">Log in</a>
        <button>Get Notion free</button>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <h2>One tool for your whole company.<br />Free for teams to try.</h2>
    </section>

    <section class="trusted">
      <p>Trusted by teams at</p>
      <div class="logo-row">
        <img src="OpenAI-black-wordmark-cropped.png" alt="OpenAI" />
        <img src="Figma-logo-color.svg" alt="Figma" />
        <img src="volvo.png" alt="Volvo" />
        <img src="ramp.png" alt="Ramp" />
        <img src="cursor.png" alt="Cursor" />
      </div>
    </section>
    
    <header>
      <div id="pay">
        <div><label >Pay monthly</label></div>
        <div><label >Pay yearly</label></div>
        <span>Save up to 20% with yearly</span>
        <div><span>Price in USD</span></div>
      </div>
    </header>
  </main>
</body>
</html>
